<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Drawer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">Pixel Drawer</div>
    <div id="interface">
        <div id="dock-left" class="dock"></div>
        <div id="grid"></div>
        <div id="dock-right" class="dock">
            <div class="dock-button" id="palette">Palette
                <input type="color" id="color-selector"></input>
            </div>
            <div class="dock-button" id="eraser">Eraser</div>
            <div class="dock-button" id="outlines">Outlines</div>
            <div class="dock-button" id="resize">Resize</div>
            <div class="dock-button" id="clear">Clear</div>
            <div class="dock-button" id="save" href="#">Save</div>
        </div>
    </div>
    <script src="index.js"></script>
    <div id="footer">June 2020 - Not yet optimised for mobile use</div>
</body>
</html>
